<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript tester</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="text">tested?</div>
    <div class="button">
        <button id="tested">tested.</button>
        <button id="no">No.</button>
        <button id="reset">RESET</button>
        <div class="data">
            <button class="mini" id="dataINC">+1</button>
            <button class="mini" id="dataDEC">-1</button>
        </div>
    </div>
    <div class="count">count:0</div>
    <div style="height:50px; width:100%;"></div>
    <div class="fade">This text will fade in.</div>
    <div style="height:50px; width:100%;"></div>
    <input type="number" id="inputbox"></input><span style="width: 1cm;"></span><button id="enter" style="height: 2cm; width: 5cm;">Enter</button><div></div>
    <div class="textbox"></div>
    <div style="height:300px; width:100%;"></div>
    <button class="backto">BACK</button>
    <script src="page1.js"></script>
</body>
</html>
