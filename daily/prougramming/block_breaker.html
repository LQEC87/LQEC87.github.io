<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * { padding: 0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<!-- div id="display"></div -->
  
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  
  //const disp = document.getElementById("display");
  
  /*ctx.beginPath();
  ctx.rect(20, 40, 50, 50);
  ctx.fillStyle = "#FF0000";
  ctx.fill();
  ctx.closePath();
  
  ctx.beginPath();
  ctx.arc(240, 160, 20, 0, Math.PI*2, false);
  ctx.fillStyle = "green";
  ctx.fill();
  ctx.closePath();
  
  ctx.beginPath();
  ctx.rect(160, 10, 100, 40);
  ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
  ctx.stroke();
  ctx.closePath();*/
  
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;
  const ballRadius = 10;
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;
  let rightPressed = false;
  let leftPressed = false;
  const brickRowCount = 3;
  const brickColumnCount = 5;
  const brickWidth = 75;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;
  let score = 0;
  let lives = 3;
  
  const bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  var frameRate = 100;
  let collisionX = false;
  let collisionY = false;
  let ballSpeed = 8;
  let speedUp = 3;
  let accelerate = 0.05;
  
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  document.addEventListener("mousemove", mouseMoveHandler, false);

  function mouseMoveHandler(e) {
    const relativeX = e.clientX - canvas.offsetLeft;
    if (relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
    }
  }

  function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = true;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = false;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = false;
    }
  }
  
  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            b.status = 0;
            score++;
            ballSpeed += speedUp;
            speedUp += accelerate;
            if (score === brickRowCount * brickColumnCount) {
              alert("YOU WIN, CONGRATULATIONS!");
              document.location.reload();
            }
            collisionY = true;
          }
        }
      }
    }
  }
  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(`Score: ${score}`, 8, 20);
  }
  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
  }
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }
  function gameover() {
    lives--;
    if (!lives) {
      alert("GAME OVER");
      document.location.reload();
    } else {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2;
      dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawBricks();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();
    x += dx;
    y += dy;
    x = Math.round(x);
    y = Math.round(y);
    if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      collisionX = true;
    } else if (x + dx > paddleX-ballRadius && y > canvas.height-paddleHeight-ballRadius) {
      collisionX = true;
    } else if (x + dx < paddleX+paddleWidth+ballRadius && y > canvas.height-paddleHeight-ballRadius) {
      collisionX = true;
    }
    if (y + dy < ballRadius) {
      collisionY = true;
    } else if (y + dy > canvas.height-paddleHeight-ballRadius && x > paddleX && x < paddleX + paddleWidth) {
      if (y > canvas.height-paddleHeight) {
        gameover();
      } else {
        collisionY = true;
      }
    } else if (y + dy > canvas.height-ballRadius) {
      if (x-ballRadius > paddleX && x < paddleX + paddleWidth) {
        collisionY = true;
      } else if (y >= canvas.height-ballRadius/1.5) {
        gameover();
      } else {
        gameover();
      }
    }
    if (collisionX) {
      dx = Math.sign(-dx) *2;
      //dx = dx + ( Math.round( ( Math.random()-0.5 )*10 )/10 );
      dy = Math.sign(dy) * Math.round( Math.sqrt( ballSpeed - (Math.abs(dx)**2) )*10 )/10;
      collisionX = false;
    } else if (collisionY) {
      dy = Math.sign(-dy) *2;
      //dy = dy + ( Math.round( ( Math.random()-0.5 )*10 )/10 );
      dx = Math.sign(dx) * Math.round( Math.sqrt( ballSpeed - (Math.abs(dy)**2) )*10 )/10;
      collisionY = false;
    }
    if (rightPressed) {
      paddleX = Math.min(paddleX + 5, canvas.width - paddleWidth);
    } else if (leftPressed) {
      paddleX = Math.max(paddleX - 5, 0);
    }
    //disp.innerHTML = x + " " + y + " " + dx + " " + dy
    requestAnimationFrame(draw);
  }
  draw();

</script>

</body>
</html>
