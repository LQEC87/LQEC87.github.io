    * { padding: 0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  
  /*ctx.beginPath();
  ctx.rect(20, 40, 50, 50);
  ctx.fillStyle = "#FF0000";
  ctx.fill();
  ctx.closePath();
  
  ctx.beginPath();
  ctx.arc(240, 160, 20, 0, Math.PI*2, false);

  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;
  const ballRadius = 10;
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;
  let rightPressed = false;
  let leftPressed = false;
  const brickRowCount = 3;
  const brickColumnCount = 5;
  const brickWidth = 75;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;
  
  var frameRate = 100;
  let collision = false;
  
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = true;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = false;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = false;
    }
  }
  
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    x += dx;
    y += dy;
    if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      dx = -dx;
      collision = true;
    } else if (x + dx > paddleX-ballRadius && y > canvas.height-paddleHeight-ballRadius) {
      dx = -dx;
      collision = true;
    } else if (x + dx < paddleX+paddleWidth+ballRadius && y > canvas.height-paddleHeight-ballRadius) {
      dx = -dx;
      collision = true;
    }
    if (y + dy < ballRadius) {
      dy = -dy;
      collision = true;
    } else if (y + dy > canvas.height-paddleHeight-ballRadius && x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
      collision = true;
    } else if (y + dy > canvas.height-ballRadius) {
      if (x-ballRadius > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
        collision = true;
      } else if (y >= canvas.height-ballRadius/2) {
        alert("GAME OVER");
        document.location.reload();
        clearInterval(interval);
      } else {
        alert("GAME OVER");
        document.location.reload();
        clearInterval(interval);
      }
    }
    if (collision) {
      dx = Math.round(dx);
      dy = Math.round(dy);
      dx = dx + ( Math.round( ( Math.random()-0.5 )*10 )/10 );
      dy = dy + ( Math.round( ( Math.random()-0.5 )*10 )/10 );
      collision = false;
    }
    if (rightPressed) {
      paddleX = Math.min(paddleX + 5, canvas.width - paddleWidth);
    } else if (leftPressed) {
      paddleX = Math.max(paddleX - 5, 0);
    }
  }
  const interval = setInterval(draw, 10);

</script>

</body>
